# PDE Settings
PDE:
  order : 2
  # number of internal collocation points, the power of 2
  # origional N = 2 ** 10, so here is 10
  power : 10
  # number of boundary and interface points, the power of 2
  # origional N = 2 ** 6, so here is 6
  b_power : 6
  # Initialize list of points which lie on the system boundaries
  domain : [0, 1]
  beta : 1
  System_BCs: strong
  Schwarz_BCs: weak
  Snapshots: False
  FOM: None

# Declare constant hyperparameters
hyper:
  alpha : 0.2
  # numEpochs, the power of 10
  # origional numEpochs = 2 ** 10, so here is 10
  epochs_power : 10
  learn_rate : 0.001
  schwarz_tol : 0.001
  err_tol : 0.005
  Pe: 10

#Specify whether perform optimizer
Optimizer:
  use: True
  search_algo: grid_search 
  grid_search_space:
    n_subdomains: [2, 3, 4, 5]
    percentage_overlap: [0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5]
    nl: [20, 30, 40, 50, 60, 70, 80, 90, 100]
    hl: [2, 3, 4, 5, 6, 7, 8, 9, 10]
  default_space:
    n_subdomains: 2
    percentage_overlap: 0.2
    nl: 20
    hl: 2
