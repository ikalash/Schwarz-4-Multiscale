LCM:
  DataTransferKit:
    Map Type: Consistent Interpolation
    L2 Projection:
      Integration Order: 2
    Consistent Interpolation: { }
    Point Cloud:
      Map Type: Moving Least Square Reconstruction
      Basis Type: Wu
      Basis Order: 4
      Spatial Dimension: 3
      RBF Radius: 1.0
    Search:
      Track Missed Range Entities: true
  Problem:
    Name: Mechanics 3D
    Parameters:
      Number: 0
      Parameter 0: Time
    Solution Method: Transient Tempus
    Response Functions:
      Number: 1
      Response 0: IP to Nodal Field
      ResponseParams 0:
        Number of Fields: 2
        IP Field Name 0: Cauchy_Stress
        IP Field Layout 0: Tensor
        IP Field Name 1: eqps
        IP Field Layout 1: Scalar
        Output to File: true
    Phalanx Graph Visualization Detail: 0
    MaterialDB Filename: materials_bolts.yaml
    Dirichlet BCs:
      SDBC on NS nodelist_4 for DOF StrongSchwarz:
        BC Function: StrongSchwarz
        Coupled Application: 'parts.yaml'
  Discretization:
    Method: Ioss
    Exodus Input File Name: ../joint_bolts.g
    Exodus Output File Name: joint_bolts.e
    Exodus Solution Name: disp
    Exodus Residual Name: resid
    Separate Evaluators by Element Block: true
    Number Of Time Derivatives: 2
  Piro:
    Tempus:
      Integrator Name: Tempus Integrator
      Tempus Integrator:
        Integrator Type: Integrator Basic
        Stepper Name: Tempus Stepper
        Solution History:
          Storage Type: Unlimited
          Storage Limit: 2000
        Time Step Control:
          Initial Time: 0.0
          Final Time: 1.0
          Initial Time Index: 0
          Final Time Index: 1000000
          Initial Time Step: 1.0
          Integrator Step Type: Constant
          Output Time List: ''
          Output Index List: ''
      Tempus Stepper:
        Stepper Type: 'Newmark Implicit d-Form'
        Newmark Parameters:
          Beta: 0.25
          Gamma: 0.50
        Solver Name: Tempus Solver
        Tempus Solver:
          NOX:
            Direction:
              Method: Newton
              Newton:
                Forcing Term Method: Constant
                Rescue Bad Newton Solve: true
                Linear Solver:
                  Tolerance: 1.0e-5
            Line Search:
              Method: Backtrack
              Full Step:
                Full Step: 1.0
            Nonlinear Solver: Line Search Based
            Printing:
              Output Precision: 3
              Output Processor: 0
              Output Information:
                Error: true
                Warning: true
                Outer Iteration: true
                Parameters: true
                Details: true
                Linear Solver Details: true
                Stepper Iteration: true
                Stepper Details: true
                Stepper Parameters: true
            Solver Options:
              Status Test Check Type: Complete
            Status Tests:
              Test Type: Combo
              Combo Type: OR
              Number of Tests: 4
              Test 0:
                Test Type: RelativeNormF
                Tolerance: 1.0e-6
              Test 1:
                Test Type: MaxIters
                Maximum Iterations: 128
              Test 2:
                Test Type: Combo
                Combo Type: AND
                Number of Tests: 2
                Test 0:
                  Test Type: NStep
                  Number of Nonlinear Iterations: 3
                Test 1:
                  Test Type: NormF
                  Tolerance: 1.0e-6
              Test 3:
                Test Type: FiniteValue
      Stratimikos:
        Linear Solver Type: Belos
        Linear Solver Types:
          AztecOO:
            Forward Solve:
              AztecOO Settings:
                Aztec Solver: GMRES
                Convergence Test: r0
                Size of Krylov Subspace: 200
                Output Frequency: 1
              Max Iterations: 100
              Tolerance: 1.0e-06
          Belos:
            VerboseObject:
              Verbosity Level: high
            Solver Type: Block GMRES
            Solver Types:
              Block GMRES:
                Convergence Tolerance: 1.00000000e-14
                Output Frequency: 10
                Output Style: 1
                Verbosity: 33
                Maximum Iterations: 256
                Num Blocks: 100
        Preconditioner Type: MueLu
        Preconditioner Types:
          Ifpack2:
            Prec Type: ILUT
            Overlap: 1
            Ifpack2 Settings:
              'fact: ilut level-of-fill': 1.0
          MueLu:
            verbosity: none
            number of equations: 3
            'coarse: max size': 500
            multigrid algorithm: sa
            max levels: 4
            'aggregation: type': uncoupled
            'aggregation: drop scheme': classical
            'smoother: type': CHEBYSHEV
            'smoother: params':
              'chebyshev: degree': 2
              'chebyshev: ratio eigenvalue': 7.0
              'chebyshev: min eigenvalue': 1.0
              'chebyshev: zero starting solution': true
            'smoother: pre or post': both
            'repartition: enable': true
            'repartition: partitioner': zoltan2
            'repartition: start level': 2
            'repartition: min rows per proc': 800
            'repartition: max imbalance': 1.1
            'repartition: remap parts': false
...
